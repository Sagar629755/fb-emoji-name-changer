<!DOCTYPE html>
<html>
<head>
  <title>FB Emoji Name Changer</title>
  <meta charset="UTF-8">
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:50px">
  <h2>FB Emoji Name Changer</h2>
  <input type="text" id="fbname" placeholder="Enter Stylish Name" style="font-size:18px;">
  <br><br>
  <button onclick="changeName()" style="font-size:18px;">Change Name</button>

  <script>
    function changeName() {
      var name = document.getElementById("fbname").value;
      alert("Name changed to: " + name + "\n(Note: Demo only. Actual FB change logic is not implemented.)");
    }
  </script>
</body>
</html>
